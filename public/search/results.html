<div class="inner-block">
	<div ng-show="$ctrl.searchResut.users.length > 0 || $ctrl.searchResut.contacts.length > 0">
		<h3>Результаты поиска по запросу "{{$ctrl.q}}":</h3>
		<ul class="user-results-list">
			<li ng-repeat="user in $ctrl.searchResut.users">
				<div class="btn green-btn" style="float: right" ng-click="$ctrl.addToFrined(user._id)">Добавить </div>
				<div class="user-img"><img ng-src="{{user.img}}" alt=""></div>
				<p class="user-name">{{user.name}}</p>
			</li>
		</ul>

		<ul class="user-results-list">
			<li ng-repeat="contact in $ctrl.searchResut.contacts" >
				<div class="btn green-btn" style="float: right" ng-click="$ctrl.addToContacts(contact)" ng-hide="contact.userId.indexOf($ctrl.user._id) != -1">Добавить</div>
				<div class="btn" style="float: right" ng-show="contact.userId.indexOf($ctrl.user._id) != -1">У вас в контактах</div>
				<div class="user-img"><img src="{{contacts.img || '/public/images/vectorpaint1.png'}}"></div>
				<p class="user-name">{{contact.name}}</p>
				<p class="user-name">{{contact.spec}}</p>
			</li>
		</ul>
	</div>
	<div ng-show="($ctrl.searchResut.users.length == 0) && ($ctrl.searchResut.contacts.length == 0)">
		<h3>К сожалению, по ваше запросу ничего не найдено</h3>
	</div>
</div>

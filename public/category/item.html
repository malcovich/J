  <table class="list-contacts">
    <thead>
      <tr>
          <th class="type">Тип</th>
          <th class="name">Имя</th>
          <th class="category">Категория</th>
          <th class="spec">Специализация</th>
          <th class="raiting">Рейтинг</th>
          <th class="hidden-type">Публичный</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in $ctrl.category.contacts" >
        <td class="type"><span class="contact-icon-type orange"></span></td>
        <td class="name" ui-sref="main.contact({id:contact._id})">
          <div class="contact-img"><img ng-src="{{contacts.img || '/public/images/vectorpaint1.png'}}"></div>{{contact.name}}</td>
        <td >{{$ctrl.category.category.title}}</td>
        <td>{{contact.spec}}</td>
        <td><input-stars
            max="5"
            icon-base="fa fa-fw"
            icon-empty="fa-star-o"
            icon-full="fa-star" 
            icon-hover-full="fa-star" 
            ng-attr-readonly= true 
            ng-model="$ctrl.r"
            ></input-stars></td>
        <td><switcher class="styled"
                      ng-model="style"
                      ng-change="onChange(newValue, oldValue)"
                      true-label=""
                      false-label="">
            </switcher>
        </td>
      </tr>
    </tbody>
  </table>
            
</div>


<!--modal-->
<script type="text/ng-template" id="addContact.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add new contact</h3>
    </div>
    <div class="modal-body" id="modal-body">
      <div>
          <label class="modal-label" for="contactsName">Name</label>
          <input ng-model="vm.contact.name" placeholder="Contact's name" id="contactsName">
        </div>
         <div>
        <label class="modal-label" for="contactsPhone">Phone</label>
          <input ng-model="vm.contact.phone" placeholder="Contact's phone" id="contactsPhone">
        </div> 
          <div>
        <label class="modal-label" for="contactsPhone">Category</label>
            <select ng-options="category as category.title for category in vm.categories " ng-model="vm.selected"></select>
        </div> 
       <div>
          <label class="modal-label" for="contactsName">Specification</label>
          <input ng-model="vm.contact.spec" placeholder="Contact's Specification" id="contactsSpec">
        </div>
        <div class="checkbox">
          <label class="radio-label">
            <input ng-model="vm.contact.hidden" type="checkbox">Hidden
          </label>
        </div>  
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</script>

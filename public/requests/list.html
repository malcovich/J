
<div class="inner-block">
	<div class="form-block">
		<form>
			<textarea ng-model="$ctrl.request.text" class="text-area"></textarea>
			<button ng-click="$ctrl.save()" class="btn green-btn">Send</button>
		</form>
	</div>

	<div class="requests-block">
			<uib-tabset active="active" class="request-tabs">
   				<uib-tab index="0" heading="Мои запросы">
   					<div ng-repeat="req in $ctrl.requestsList" class="my-request">
						<h3>{{req.text}}</h3>
						<span class="date-request"><i class="glyphicon glyphicon-calendar"></i>{{req.requestDate | date}}</span>
						<span ng-click="$ctrl.deleteRequest(req._id)">delete</span>
					</div>
   				</uib-tab>
   				<uib-tab index="1" heading="Запросы друзей">
   					<div ng-repeat="req in $ctrl.friendsRequestsList">
						{{req.text}}
						{{req.requestDate | date}}
					</div>
   				</uib-tab>
   			</uib-tabset>
	</div>
</div>

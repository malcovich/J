<div class="inner-block">
	<div class="form-block">
		<form>
			<textarea ng-model="$ctrl.request.text" class="text-area"></textarea>
			<button ng-click="$ctrl.save()" class="btn green-btn">Send</button>
		</form>
	</div>

	<div class="requests-block">
		<uib-tabset active="active" class="request-tabs">
				<uib-tab index="0" heading="Мои запросы">
					<div ng-repeat="req in $ctrl.requestsList" class="my-request">
					<h3>{{req.text}}</h3>
					<span class="date-request"><i class="glyphicon glyphicon-calendar"></i>{{req.requestDate | date}}</span>
					<span ng-click="$ctrl.deleteRequest(req._id)">delete</span>
				</div>
				</uib-tab>
				<uib-tab index="1" heading="Запросы друзей">
					<div ng-repeat="req in $ctrl.friendsRequestsList">
					{{req.text}}
					{{req.requestDate | date}}
					<a ui-sref="request({reqId: req._id})">Ответить</a>
				</div>
				</uib-tab>
			</uib-tabset>
	</div>
</div>


<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add new friend</h3>
    </div>
    <div class="modal-body" id="modal-body">{{$ctrl.reqId}}
       <input ng-model="$ctrl.friend.name" placeholder="Friend's name">
       <input ng-model="$ctrl.friend.phone" placeholder="Friend's phone">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>

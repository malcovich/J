<form>
{{$ctrl.request.text}}
	<textarea ng-model="$ctrl.request.text"></textarea>
	<button ng-click="$ctrl.save()">Send</button>
</form>

<h4>Мои Requests</h4>

<div ng-repeat="req in $ctrl.requestsList">
	{{req.text}}
	{{req.requestDate | date}}
	<span ng-click="$ctrl.deleteRequest(req._id)">delete</span>
</div>

<h4>Requests моих друзей</h4>

<div ng-repeat="req in $ctrl.friendsRequestsList">
	{{req.text}}
	{{req.requestDate | date}}
</div>

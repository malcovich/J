<div class="inner-block" style="width:100%">
	<form>
		<div class="row">
			<div class="form-group col-lg-6">
		    	<label for="name">Имя или название</label>
		    	<input type="text" ng-model="$ctrl.contact.name" class="form-control" id="name" placeholder="Имя/Название">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-6">
				<label for="name">Категория</label>	
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group col-lg-6">
		    	<label for="name">Специализация</label>
		    	<input type="text" class="form-control" ng-model="$ctrl.contact.spec" id="name" placeholder="Специализация">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-12">
				<label for="name">Описание</label>	
				<textarea class="form-control" rows="3" ng-model="$ctrl.contact.description"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-12">
		    	<label for="name">Адрес</label><br>
		    	<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1" ng-model="$ctrl.office"> Принимаете в офисе
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox2" value="option2"> Работаете на выезде
				</label>
			</div>
		</div>
		<div class="row" ng-show="$ctrl.office">
			<div class="form-group col-lg-12">
				<label for="name" >Имя или название</label>
		    	<input type="text"  ng-model="$ctrl.contact.name" class="form-control" id="name" placeholder="Имя/Название">
		    </div>
		</div>
		<span class="btn green-btn" ng-click="$ctrl.save()">Сохранить</span>
	</form>
</div>

<div class="friend-header">
	<div class="friend-img">
		<img ng-src="{{$ctrl.friendInfo.friend.smallImg}}">
	</div>
	<h5 class="clearfix">
		<span class="friend-name">{{$ctrl.friendInfo.friend.name}}</span>
		<span class="btn btn-danger pull-right" ng-click="$ctrl.deleteFriend($ctrl.friendInfo.friend._id)">delete from friends</span>
	</h5>
</div>
<div class="inner-block container-fliud">
	


	<div class="row">
		<div class="col-xs-6">
			<p>{{$ctrl.friendInfo.contacts.length}} contacts</p>
			<ul class="">
				<li class="tile-list-items" ng-repeat="contact in $ctrl.friendInfo.contacts">
				  	<div class="image-block pull-left">
				    	<img src="{{contact.img || '/public/images/vectorpaint1.png'}}">
				  	</div>
			    	<h5 class="contact-name">{{contact.name}}</h5>
			    	<p class="contact-spec">{{contact.spec}}</p>
					<span class="btn green-btn" ng-show="{{contact.isShowed}}" ng-click="$ctrl.addToContacts(contact)">Add</span>
					<span  ng-hide="{{contact.isShowed}}" ng-click="$ctrl.addToContacts(contact)">Специалист уже в вашем списке</span>

				</li>
			</ul>
		</div>
		<div class="col-xs-6">
			<p>{{$ctrl.friendInfo.friends.length}} friends</p>

			<ul class="">
				<li class="tile-list-items" ng-repeat="friends in $ctrl.friendInfo.friends">
				  	<div class="image-block pull-left">
				    	<img src="{{contacts.img || '/public/images/vectorpaint1.png'}}">
				  	</div>
			    	<h5 class="contact-name">{{friends.name}}</h5>
			    	<p class="contact-spec">{{friends.spec}}</p>
					<span class="btn btn-success pull-right" ng-disabled="$ctrl.requestsend" ng-click="$ctrl.addToFrined(friends._id)" ng-show="">Add</span>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="row">
				<h3>Create Account</h3>
			</div>
		</div>
		<div class="col-sm-6 col-sm-offset-3" ng-show="$ctrl.showCustomer">
			<div class="row">
				<label for="email">Email Address:</label>
				<input type="text" ng-model="$ctrl.newUser.email" class="form-control" id="email">
			</div>
			<div class="row">
				<label for="email">Password:</label>
				<input type="password" ng-model="$ctrl.newUser.password" class="form-control" id="password">
			</div>
			<div class="buttons-block row">
				<span ng-click="$ctrl.showCustomer = false" class="worker-link">Я worker</span>
				<button ng-click="$ctrl.createUser()" class="btn green-btn">Create accaunt</button>
			</div>
		</div>

		<div class="col-sm-6 col-sm-offset-3" ng-hide="$ctrl.showCustomer">
			<div class="row">
				<label for="nameW">Name contact:</label>
				<input type="text" ng-model="$ctrl.newContact.name" class="form-control" id="nameW">
			</div>

			<div class="row">
				<label for="emailW">Email Address:</label>
				<input type="text" ng-model="$ctrl.newContact.email" class="form-control" id="emailW">
			</div>
			<div class="row">
				<label for="emailW">Password:</label>
				<input type="password" ng-model="$ctrl.newContact.password" class="form-control" id="passwordW">
			</div>
			<div class="buttons-block row">
				<span ng-click="$ctrl.showCustomer = true" class="worker-link">Я customer</span>
				<button ng-click="$ctrl.createContact()" class="btn green-btn">Create accaunt</button>
			</div>
		</div>
	</div>
</div>
